<div class="news-preview">
  <img [src]="thumbnail" class="preview-thumbnail" alt="">
  <div class="content-block">
    <div class="news-title">{{ title }}</div>
    <div class="news-date">{{ date | date:"yyyy-MM-dd" }}</div>
    <a [routerLink]="routerLink" class="router-link" (mouseenter)="handleImageSwitch(true)" (mouseleave)="handleImageSwitch(false)">
      <span>阅读全文</span>
      <app-svg-icon class="svg-icon" iconName="arrow-right" iconSize="24"></app-svg-icon>
    </a>
  </div>
</div>
