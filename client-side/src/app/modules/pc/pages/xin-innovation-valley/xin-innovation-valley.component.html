<pc-core-container>
  <div class="xin-innovation-swiper-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" [class]="'xin-innovation-vally-' + index" *ngFor="let item of slides, index as index">
          <p class="swiper-title">{{ item.title }}</p>
          <p class="swiper-text">{{ item.text }}</p>
          <p class="swiper-desc">{{ item.desc }}</p>
        </div>
      </div>
    </div>
    <div class="arrow swiper-button-prev"></div>
    <div class="arrow swiper-button-next"></div>
  </div>
</pc-core-container>
