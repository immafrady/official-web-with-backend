<pc-core-container className="news-center-more">
  <div class="block-title">新闻中心</div>
  <div class="inner-container">
    <pc-news-preview *ngFor="let news of moreNewsList" [thumbnail]="news.thumbnail" [date]="news.modifyDate" [title]="news.title" [id]="news.id"></pc-news-preview>
  </div>
  <nz-pagination [nzPageIndex]="1" [nzTotal]="total" nzShowQuickJumper [nzHideOnSinglePage]="true" (nzPageIndexChange)="getPageNewsList($event)"></nz-pagination>
</pc-core-container>
