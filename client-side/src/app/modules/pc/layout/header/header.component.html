
<header class="header-container">
  <pc-core-container>
    <div class="header-wrapper">
      <img [src]="getImage('logo-dark')" class="title-logo" alt="logo">
      <div class="router-container">
        <a *ngFor="let routerInfo of headerRoutes" [routerLink]="'/' + routerInfo.name" routerLinkActive="current-page">{{ routerInfo.title }}</a>
      </div>
    </div>
  </pc-core-container>
</header>
