
<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzWidth="200px"
            nzBreakpoint="md">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img [src]="getImage('logo-light')" alt="logo">
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTitle="文章管理" routerLink="/admin/news-list" [nzMatchRouter]="true">
        <i nz-icon nzType="form"></i>
        <span>文章管理</span>
      </li>
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTitle="图片管理" routerLink="/admin/picture-manager" [nzMatchRouter]="true">
        <i nz-icon nzType="picture"></i>
        <span>图片管理</span>
      </li>
      <ul nz-submenu nzTitle="招聘设置" nzIcon="setting">
        <ul>
          <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTitle="部门管理" routerLink="/admin/department-manager" [nzMatchRouter]="true">
            <span>部门管理</span>
          </li>
          <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTitle="招聘管理" routerLink="/admin/recruitment-manager" [nzMatchRouter]="true">
            <span>招聘管理</span>
          </li>
        </ul>
      </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
