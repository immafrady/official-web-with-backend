
<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzWidth="200px"
            nzBreakpoint="md">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img [src]="getImage('logo-light')" alt="logo">
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <ng-container *ngFor="let item of structure">
        <ul *ngIf="item?.children?.length > 0; else single" nz-submenu [nzTitle]="item.label" [nzIcon]="item.icon">
          <li *ngFor="let innerItem of item.children" nz-menu-item nz-tooltip nzTooltipPlacement="right" [routerLink]="innerItem.link" [nzMatchRouter]="true">
            <span>{{ innerItem.label }}</span>
          </li>
        </ul>
        <ng-template #single>
          <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [routerLink]="item.link" [nzMatchRouter]="true">
            <i nz-icon [nzType]="item.icon"></i>
            <span>{{ item.label }}</span>
          </li>
        </ng-template>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
