
<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzWidth="200px"
            nzBreakpoint="md">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img [src]="getImage('logo-dark')" alt="logo">
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="文章管理" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter routerLink="/admin/news-list/create-article">
            <a>新增文章</a>
          </li>
          <li nz-menu-item nzMatchRouter routerLink="/admin/news-list">
            <a>管理文章</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
