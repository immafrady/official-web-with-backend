<pc-core-container class="news-detail-container">
  <div class="news-detail--content">
    <h2 class="news-detail-title">{{ newsDetail?.title }}</h2>
    <div class="news-detail-time">
      <span>发布时间：{{ newsDetail?.modifyDate | date: 'yyyy-MM-dd' }}</span>
      <span>阅读量：{{ newsDetail?.count }}</span>
    </div>
    <div class="news-detail-html" [innerHTML]="newsDetail?.content | richTextNoSanitize"></div>
  </div>
</pc-core-container>
